<!DOCTYPE html>
<html>
<head>
    <title>Mini App Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            min-height: 100vh;
        }

        /* Header styles */
        .header {
            background: #1e2327;
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 500;
        }

        /* Menu grid styles */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1px;
            background: #e5e5e5;
            padding: 1px;
            padding-bottom: calc(80px + env(safe-area-inset-bottom));
        }

        .menu-item {
            background: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .item-image {
            font-size: 64px;
            margin-bottom: 12px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-name {
            font-size: 17px;
            font-weight: 400;
            color: #000;
            margin-bottom: 4px;
        }

        .item-price {
            font-size: 17px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Quantity controls */
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f4f4f4;
            padding: 4px;
            border-radius: 32px;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: #e8e8e8;
            color: #000;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            line-height: 1;
        }

        .quantity-btn:active {
            background: #ddd;
        }

        .quantity {
            font-size: 17px;
            min-width: 24px;
            text-align: center;
            font-weight: 400;
            color: #000;
        }

        /* View order button */
        .view-order-button {
            position: fixed;
            bottom: env(safe-area-inset-bottom);
            left: 0;
            right: 0;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 16px;
            font-size: 17px;
            font-weight: 400;
            cursor: pointer;
            display: none;
            margin: 16px;
            border-radius: 8px;
        }

        .view-order-button.active {
            display: block;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .menu-grid {
                max-width: 768px;
                margin: 0 auto;
            }

            .view-order-button {
                max-width: 736px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        @media (max-width: 360px) {
            .menu-item {
                padding: 16px;
            }

            .item-image {
                font-size: 48px;
                height: 64px;
                margin-bottom: 8px;
            }

            .item-name, .item-price {
                font-size: 15px;
            }

            .quantity-controls {
                gap: 8px;
            }

            .quantity-btn {
                width: 28px;
                height: 28px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="menu-page" class="page active">
        <div class="header">
            <div class="header-title">Menu</div>
        </div>

        <div class="menu-grid">
            <div class="menu-item" data-item="burger" data-price="4.99">
                <div class="item-image">
                    <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/hamburger/3d/hamburger_3d.png" alt="Burger" style="width: 64px; height: 64px;">
                </div>
                <div class="item-name">Burger</div>
                <div class="item-price">$4.99</div>
                <div class="quantity-controls">
                    <button class="quantity-btn" onclick="updateQuantity('burger', -1)">−</button>
                    <span class="quantity" id="burger-qty">0</span>
                    <button class="quantity-btn" onclick="updateQuantity('burger', 1)">+</button>
                </div>
            </div>
            
            <div class="menu-item" data-item="fries" data-price="1.49">
                <div class="item-image">
                    <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/french-fries/3d/french-fries_3d.png" alt="Fries" style="width: 64px; height: 64px;">
                </div>
                <div class="item-name">Fries</div>
                <div class="item-price">$1.49</div>
                <div class="quantity-controls">
                    <button class="quantity-btn" onclick="updateQuantity('fries', -1)">−</button>
                    <span class="quantity" id="fries-qty">0</span>
                    <button class="quantity-btn" onclick="updateQuantity('fries', 1)">+</button>
                </div>
            </div>

            <div class="menu-item" data-item="hotdog" data-price="3.49">
                <div class="item-image">
                    <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/hot-dog/3d/hot-dog_3d.png" alt="Hotdog" style="width: 64px; height: 64px;">
                </div>
                <div class="item-name">Hotdog</div>
                <div class="item-price">$3.49</div>
                <div class="quantity-controls">
                    <button class="quantity-btn" onclick="updateQuantity('hotdog', -1)">−</button>
                    <span class="quantity" id="hotdog-qty">0</span>
                    <button class="quantity-btn" onclick="updateQuantity('hotdog', 1)">+</button>
                </div>
            </div>

            <div class="menu-item" data-item="taco" data-price="3.99">
                <div class="item-image">
                    <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/taco/3d/taco_3d.png" alt="Taco" style="width: 64px; height: 64px;">
                </div>
                <div class="item-name">Taco</div>
                <div class="item-price">$3.99</div>
                <div class="quantity-controls">
                    <button class="quantity-btn" onclick="updateQuantity('taco', -1)">−</button>
                    <span class="quantity" id="taco-qty">0</span>
                    <button class="quantity-btn" onclick="updateQuantity('taco', 1)">+</button>
                </div>
            </div>

            <div class="menu-item" data-item="pizza" data-price="7.99">
                <div class="item-image">
                    <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/pizza/3d/pizza_3d.png" alt="Pizza" style="width: 64px; height: 64px;">
                </div>
                <div class="item-name">Pizza</div>
                <div class="item-price">$7.99</div>
                <div class="quantity-controls">
                    <button class="quantity-btn" onclick="updateQuantity('pizza', -1)">−</button>
                    <span class="quantity" id="pizza-qty">0</span>
                    <button class="quantity-btn" onclick="updateQuantity('pizza', 1)">+</button>
                </div>
            </div>

            <div class="menu-item" data-item="donut" data-price="1.49">
                <div class="item-image">
                    <img src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/doughnut/3d/doughnut_3d.png" alt="Donut" style="width: 64px; height: 64px;">
                </div>
                <div class="item-name">Donut</div>
                <div class="item-price">$1.49</div>
                <div class="quantity-controls">
                    <button class="quantity-btn" onclick="updateQuantity('donut', -1)">−</button>
                    <span class="quantity" id="donut-qty">0</span>
                    <button class="quantity-btn" onclick="updateQuantity('donut', 1)">+</button>
                </div>
            </div>
        </div>

        <button class="view-order-button" onclick="showOrderPage()">View Order • $0.00</button>
    </div>

    <div id="order-page" class="page">
        <div class="header">
            <button class="back-button" onclick="showMenuPage()">←</button>
            <div class="header-title">YOUR ORDER</div>
            <button class="edit-button" onclick="showMenuPage()">Edit</button>
        </div>

        <div class="order-summary" id="order-items">
            <!-- Order items will be populated here -->
        </div>

        <div class="comment-section">
            <div class="comment-section-title">Add comment...</div>
            <textarea class="comment-input" placeholder="Any special requests, details, final wishes etc." id="order-comment"></textarea>
        </div>

        <button class="pay-button" onclick="checkout()">PAY $0.00</button>
    </div>

    <script>
        let cart = {};
        
        function updateQuantity(item, change) {
            const qtyElement = document.getElementById(`${item}-qty`);
            let qty = parseInt(qtyElement.textContent) + change;
            qty = Math.max(0, qty);
            qtyElement.textContent = qty;
            cart[item] = qty;
            updateViewOrderButton();
        }

        function updateViewOrderButton() {
            const button = document.querySelector('.view-order-button');
            const hasItems = Object.values(cart).some(qty => qty > 0);
            button.classList.toggle('active', hasItems);

            if (hasItems) {
                let total = 0;
                for (const [item, qty] of Object.entries(cart)) {
                    const price = parseFloat(document.querySelector(`[data-item="${item}"]`).dataset.price);
                    total += price * qty;
                }
                button.textContent = `View Order • $${total.toFixed(2)}`;
            }
        }

        function showOrderPage() {
            document.getElementById('menu-page').classList.remove('active');
            document.getElementById('order-page').classList.add('active');
            updateOrderSummary();
        }

        function showMenuPage() {
            document.getElementById('order-page').classList.remove('active');
            document.getElementById('menu-page').classList.add('active');
        }

        function updateOrderSummary() {
            const orderItems = document.getElementById('order-items');
            orderItems.innerHTML = '';
            let total = 0;

            for (const [item, qty] of Object.entries(cart)) {
                if (qty > 0) {
                    const menuItem = document.querySelector(`[data-item="${item}"]`);
                    const price = parseFloat(menuItem.dataset.price);
                    const itemTotal = price * qty;
                    total += itemTotal;

                    const orderItem = document.createElement('div');
                    orderItem.className = 'order-item';
                    orderItem.innerHTML = `
                        <div class="order-item-left">
                            <div class="order-item-image">${menuItem.querySelector('.item-image').textContent}</div>
                            <div class="order-item-details">
                                <div class="order-item-name">
                                    <span class="order-item-quantity">${qty}×</span>
                                    ${menuItem.querySelector('.item-name').textContent}
                                </div>
                                <div class="order-item-variant">Regular</div>
                            </div>
                        </div>
                        <div class="order-item-price">$${itemTotal.toFixed(2)}</div>
                    `;
                    orderItems.appendChild(orderItem);
                }
            }

            document.querySelector('.pay-button').textContent = `PAY $${total.toFixed(2)}`;
        }

        function checkout() {
            const orderData = [];
            const comment = document.getElementById('order-comment').value;

            for (const [item, qty] of Object.entries(cart)) {
                if (qty > 0) {
                    for (let i = 0; i < qty; i++) {
                        orderData.push(item);
                    }
                }
            }

            if (orderData.length > 0) {
                Telegram.WebApp.sendData(JSON.stringify({
                    items: orderData,
                    comment: comment
                }));
            }
        }
        
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
