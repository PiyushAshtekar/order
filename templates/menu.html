<!DOCTYPE html>
<html>
<head>
    <title>My Simple Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        function sendDataToBot() {
            const dataToSend = {
                product: "Awesome Gadget",
                price: 29.99,
                user_id: Telegram.WebApp.initDataUnsafe?.user?.id || "unknown"
            };
            Telegram.WebApp.sendData(JSON.stringify(dataToSend));
            Telegram.WebApp.close(); // Optionally close the Mini App after sending data
        }

        function closeWebApp() {
            Telegram.WebApp.close();
        }
    </script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Mini App!</h1>
    <p>Click the button below to send data to the bot.</p>
    <button onclick="sendDataToBot()">Send Data to Bot</button>
    <button onclick="closeWebApp()">Close Mini App</button>
</body>
</html>
